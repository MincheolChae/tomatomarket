<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>토마토마켓 - 이메일 링크 로그인</title>
    <link rel="shortcut icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/reset-2.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments.html :: header"></div>

    <div class="container">
        <div class="py-5 text-center" th:if="${error}">
            <div  class="alert alert-danger" role="alert" th:text="${error}">
                로그인 할 수 없습니다.
            </div>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <h2 style="font-size: 20px">이메일로 로그인 했습니다. <a th:href="@{/profile/password}" style="color: #ff6348">비밀번호를 변경</a>하세요.</h2>
        </div>
    </div>
</body>
</html>
